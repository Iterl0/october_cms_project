{% if user %}
    <p>Your account is verified!</p>
{% else %}
<h3>Please verify your mobile number</h3>
<form class="section_1_top_right_form_container" data-request="onOtpSubmit">
    <div class="section_1_top_right_form_title">Please verify OTP code</div>
    <div class="section_1_top_right_form_1">
        <label for="otp_code" class="section_1_top_right_form_1_title">OTP code</label>
        <input
                name="otp_code"
                type="text"
                class="form-control"
                id="otp_code"
                maxlength="6"
                pattern="\d*"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                required
                placeholder="Enter otp code from sms" />
    </div>
    <div class="section_1_top_right_form_5">
        <button type="submit" class="register_button">Submit</button>
    </div>
</form>
<form data-request="onResendOtp">
    <div class="section_1_top_right_form_5">
        <button type="submit" class="register_button">Resend OTP</button>
    </div>
</form>
{% endif %}
