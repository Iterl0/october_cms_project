<form class="section_1_top_right_form_container" data-request="onMobileSubmit" data-request-flash>
    <div class="section_1_top_right_form_title">Please enter your mobile number</div>
    <div class="section_1_top_right_form_title">We use your mobile number to verify your account</div>
    <div class="section_1_top_right_form_1">
        <div for="mobile_number" class="section_1_top_right_form_1_title">Mobile number</div>
            <input
                    name="mobile_number"
                    type="tel"
                    class="form-control"
                    id="mobile_number"
                    maxlength="{{ phoneNumberLength }}"
                    placeholder="Enter your mobile number" />
    </div>
    <div class="section_1_top_right_form_5">
        <button type="submit" class="register_button">Submit</button>
    </div>
</form>
