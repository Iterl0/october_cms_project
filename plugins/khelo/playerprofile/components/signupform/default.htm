{% if canRegister %}
<form id="signUpForm" class="section_1_top_right_form_container" data-request="onKheloRegister">
    <div class="section_1_top_right_form_title">Signup & Start<br>Winning!</div>
    <div class="section_1_top_right_form_1">
        <div for="registerUsername" class="section_1_top_right_form_1_title">Username</div>
        <input
                name="username"
                type="text"
                id="registerUsername"
                placeholder="type your username" />
    </div>
    <div class="section_1_top_right_form_2">
        <div for="registerPassword" class="section_1_top_right_form_2_title">Password</div>
        <input
                name="password"
                type="password"
                id="registerPassword"
                placeholder="type your password" />
    </div>
    <div class="section_1_top_right_form_3">
        <div for="registerEmail" class="section_1_top_right_form_3_title">Email Address</div>
        <input
                name="email"
                type="email"
                id="registerEmail"
                placeholder="namemail@mail.com" />
    </div>
    <div class="section_1_top_right_form_4">
        <input name="termsOfUse" class="checkbox" id="checkbox" type="checkbox" required>
        <label for="checkbox">I agree to the <a href="#">Terms of Use</a> & I am<br> above 18 years</label>
    </div>
    <div class="section_1_top_right_form_5">
        <button type="submit" class="register_button">Register</button>
        <a class="sign_button" href="#">Sign up</a>
    </div>
</form>
{% else %}
<!-- Registration is disabled. -->
{% endif %}
