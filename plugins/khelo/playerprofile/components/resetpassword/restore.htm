<p class="lead">
    <strong>Lost your password?</strong> No problem! Enter your phone number to verify your account.
</p>

<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreMobile">Mobile</label>
        <input
            name="mobile_number"
            type="tel"
            class="form-control"
            id="userRestoreMobile"
            placeholder="Enter your mobile number"
            maxlength="{{ phoneNumberLength }}"
            required>
    </div>

    <button type="submit" class="btn btn-default">Restore password</button>
</form>
